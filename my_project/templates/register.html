<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body style="margin-top: 100px;">
    <center>
        <div class='col-lg-6' style="background-color:#f1f1f1">
            <div class="title" style="background-color:#AE6378">
                <h1> Register </h1>
             </div>
            <form style='margin-top: 10%; margin-left: 20%; margin-right: 20%;' method='POST'>
                {% csrf_token %}
                <div class="form-group">
                    <label for="uname"><b>Username</b></label>
                    <input type="text"class="form-control" placeholder="Enter Username" name="uname" required>
                </div>
                <div class="form-group">
                    <label for="psw"><b>Password</b></label></br>
                    <input type="password" class="form-control" placeholder="Enter Password" name="psw" id="psw" required></br>
                </div>
                <div class="form-group">
                    <label for="psw-repeat"><b>Repeat Password</b></label></br>
                    <input type="password" class="form-control" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required></br>
                </div>
                    <button type="submit"  class="btn btn-primary registerbtn" >Sign up</button>
            </div>
        </form>
          
            <div class="container signin">
              <p>Already have an account? <a href="/my_project/login">login</a></p>
            </div> 
    </center>
    </body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
