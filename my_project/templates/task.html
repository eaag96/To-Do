<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="static/check.js" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body  style="margin-top: 100px;">
        <center>
            <div class='col-lg-6' style="background-color:#f1f1f1">
             <div class="title" style="background-color:#AE6378">
              <button type="submit"><a href="/my_project/welcome" style='text-decoration:none; margin-top-left:20px; color:black;'>Back</a></button>
              </div>
             
              <form action="/my_project/task/" method="post">
                {% csrf_token %}
                 <div class="container">
                   <label for="title"><b>Title</b></label></br>
                   <input type="text" name="title" required></br>
               
                   <label for="description"><b>Description</b></label></br>
                   <textarea name="description" rows="4" cols="50"></textarea> </br>
                  <div class='col-lg-6' dir="rtl">
                   <label for="complete"><b>Complete</b></label></br>
                   <input type="checkbox" name="comp" value="complete"></br>
                  </div>
                   <button type="submit">Submit</button>
                 </div>
              </form>
             </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
        </center>
    </body>
</html>
